<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css"/>

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>

		<link rel="icon" href="icon.svg" type="image/svg+xml"/>
		<link rel="apple-touch-icon" href="icon-180.png"/>
		<link rel="manifest" href="manifest.json"/>

		<title>SFM++</title>
	</head>
	<body>
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
		<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

		<script type="module">
			import { h, Component, render } from 'https://esm.sh/preact';
			import { useState, useRef, useEffect } from 'https://esm.sh/preact/hooks';
			import htm from 'https://esm.sh/htm';
			import stops from './stops.js';
			import Table from './table.js';

			const DEFAULT_STOP = 'sfm/1'; // Intermodal station

			const html = htm.bind(h);

			function StopMap() {
				const mapRef = useRef(null);

				useEffect(() => {
					const map = L.map(mapRef.current).setView([39.6134, 2.9117], 10);
					L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
						attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
					}).addTo(map);

					const cluster = L.markerClusterGroup().addTo(map);
					for (const [code, stop] of stops) {
						const popup = document.createElement('p');
						popup.textContent = `${stop.name} (${code.split('/')[0].toUpperCase()})\n`;

						const button = document.createElement('button');
						button.textContent = 'Seleccionar';
						button.addEventListener('click', () => alert(code));

						popup.append(button);

						const marker = L.marker([stop.lat, stop.lon])
							.bindPopup(popup);

						cluster.addLayer(marker);
					}
				}, [mapRef]);

				return html`<div ref=${mapRef} id="map"></div>`;
			}

			function StopSelector({setter}) {
				const set = event => {
					const val = event.target.value;
					localStorage.setItem('selected-stop-code', val);
					setter(val);
				};

				const initial = localStorage.getItem('selected-stop-code') || DEFAULT_STOP;
				const rows = stops.map(([k, v]) => html`<option value="${k}" selected=${k == initial}>${v.name}</option>`);
				return html`
					<label for="stop-select">Aturada</label>
					<select id="stop-select" onchange=${set}>${rows}</select>`;
			}

			function App() {
				const [stopCode, setStopCode] = useState(localStorage.getItem('selected-stop-code') || DEFAULT_STOP);
				const rev_lookup = val => stops.find(([k, v]) => k == val);

				return html`
					<${StopSelector} setter=${setStopCode} />
					<${StopMap} />
					<h1>${rev_lookup(stopCode)[1].name}</h1>
					<${Table} stop=${stopCode} />`;
			}

			render(html`<${App} />`, document.body);
		</script>
	</body>
</html>
