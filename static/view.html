
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css"/>

		<title>SFM++</title>
	</head>
	<body>
		<script type="module">
			import { h, Component, render } from 'https://esm.sh/preact';
			import { useState, useEffect } from 'https://esm.sh/preact/hooks';
			import htm from 'https://esm.sh/htm';
			import stations from './stations.js';

			const static_data = {"station": "Intermodal", "table": [{"title": "Manacor", "time": "09:30", "track": 7}, {"title": "UIB", "time": "09:35", "track": 2}, {"title": "Sa Pobla", "time": "09:50", "track": 8}, {"title": "UIB", "time": "09:55", "track": 2}, {"title": "Manacor", "time": "10:10", "track": 7}, {"title": "UIB", "time": "10:15", "track": 2}, {"title": "Sa Pobla", "time": "10:30", "track": 8}]};

			const get_date = () => {
				const now = new Date();

				return new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' }).format(now);
			};

			const html = htm.bind(h);

			function Table({station}) {
				const [data, setData] = useState([]);

				useEffect(async () => {
					const res = await fetch(`http://127.0.0.1:8420/${station}`);
					const {table} = await res.json();
					setData(table);
				}, [station]);

				const rows = data.map(({title, time, track}) => html`
					<tr>
						<td>${title}</td>
						<td>${time}</td>
						<td>${track}</td>
					</tr>`);

				// TODO: update clock
				return html`
					<table>
						<caption class="clock">${get_date()}</caption>
						${data.length ? rows : html`<tr><td>(sense dades)</td></tr>`}
					</table>`;
			}

			function StationSelector({setter}) {
				const set = event => setter(event.target.value);

				const rows = Object.entries(stations).map(([k, v]) => html`<option value="${v}">${k}</option>`);
				return html`
					<label for="station-select">Estaci√≥</label>
					<select id="station-select" onchange=${set}>${rows}</select>`;
			}

			function App() {
				const [stationCode, setStationCode] = useState(1); // TODO: cache last selection
				const rev_lookup = val => Object.entries(stations).find(([k, v]) => v == val);

				return html`
					<${StationSelector} setter=${setStationCode} />
					<h1>${rev_lookup(stationCode)[0]}</h1>
					<${Table} station=${stationCode} />`;
			}

			render(html`<${App} />`, document.body);
		</script>
	</body>
</html>
